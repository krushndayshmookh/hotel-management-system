matrix:
  include:
  - os: linux
    services: docker
    language: generic
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    docker run --rm \
      -v ${PWD}:/project \
      -v ~/.cache/electron:/root/.cache/electron \
      -v ~/.cache/electron-builder:/root/.cache/electron-builder \
      electronuserland/builder:wine \
      /bin/bash -c "yarn --link-duplicates --pure-lockfile && npx quasar build -m electron -T win32"
  else
    yarn release
  fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: s3
  access_key_id: AKIAYMADHX2LKYBY7EF3
  secret_access_key: $AWS_SECRET
  bucket: random-access
  glob: "*.exe"
  upload-dir: root-hms
  acl: public_read
  on:
    repo: root-kings/hotel-management-system
  skip_cleanup: 'true'
